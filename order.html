<!DOCTYPE html>
<html>
<head>
<title>FormGet Responsive Form</title>
<!-----Including CSS for different screen sizes----->
<link rel="stylesheet" type="text/css" href="css/responsiveform.css">
<link rel="stylesheet" media="screen and (max-width: 1200px) and (min-width: 601px)" href="css/responsiveform1.css" />
<link rel="stylesheet" media="screen and (max-width: 600px) and (min-width: 351px)" href="css/responsiveform2.css" />
<link rel="stylesheet" media="screen and (max-width: 350px)" href="responsiveform3.css" />
</head>
<body>
<div id="envelope">
<form action="" method="post">
<header>
<h2>Order what you need, we will get back to you.</h2>
</header>
<br />
<label>Your Name</label>
<input name="name" placeholder="name" type="text" width="100px;">
<label>Your Email Address</label>
<input name="email" placeholder="email@gmail.com" type="text">
<label>Contact Number</label>
<input name="contact" placeholder="98510-11111" type="text">
<label>Choose Product</label>
<select name="product">
	<option value ="">Select Product</option>
	<option value="Avocado Plant">Avocado Plant</option>
	<option value="Pepino Plant">Pepino Plant</option>
</select>
<br />
<br />
<label>Message</label>
<textarea cols="15" name="message" placeholder="Message" rows="10">
</textarea>
<input id="submit" type="submit" value="Send Message">
</form>
</div>
</body>
</html>
